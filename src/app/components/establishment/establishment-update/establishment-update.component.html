<mat-card>
  <mat-card-title>Alterar Estabelecimento</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="establishment.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Tipo">
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="updateEstablishment()" color="primary">
    Atualizar
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
